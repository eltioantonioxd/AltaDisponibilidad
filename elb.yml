spec:
  selector:
    app: servidor
  externalTrafficPolicy: Cluster
  ports:
    - name: cce-service-0
      targetPort: 5000
      nodePort: 0
      port: 5000
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP: ''